name: Build and Publish

on:
  push:
    branches: [ main ]
    tags:
      - '*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - uses: olegtarasov/get-tag@v2.1.1
      if: startsWith(github.ref, 'refs/tags/')
      id: tagName
    - name: Set versions
      if: startsWith(github.ref, 'refs/tags/')
      run: mvn versions:set -DnewVersion=$GIT_TAG_NAME
    - name: Build with Maven
      run: mvn -B package
    - name: Cache build artifacts
      id: cache-maven-artifacts
      uses: actions/cache@v3
      with:
        path: target
        key: cache-maven-artifacts

  publish:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Cache build artifacts
      id: cache-maven-artifacts
      uses: actions/cache@v3
      with:
        path: target
        key: cache-maven-artifacts
    - name: Check if cache restored artifacts
      run: |
        cd target
        ls -la
    - uses: olegtarasov/get-tag@v2.1.1
      id: tagName
    - name: Log in to Docker Hub
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
    - name: Deploy Docker image
      run: |
        docker build . --build-arg JAR_FILE=target/flixtraktor-$GIT_TAG_NAME.jar --tag ${{ secrets.DOCKER_USERNAME }}/flixtraktor:$GIT_TAG_NAME
        docker push ${{ secrets.DOCKER_USERNAME }}/flixtraktor:$GIT_TAG_NAME